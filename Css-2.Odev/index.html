<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Start Head Header Kısmı sadece Google logosu burda yazılmıştır -->

    <head>
        <nav style="text-align: center;">
            <img src="google/google.jpg" alt="Google Search Machine">
        </nav>
    </head>
    <!-- End Head -->

    <!-- Start Section -->
    <section>
        <!-- 1.Tablo -->
        <article class="first-container">
            Search the web using Google! <br>
            <input type="text" value="" size="40px"> <br>
            <input type="submit" value="Google Search">
            <input type="submit" value="I'am feeling lucky">
        </article>
        <!-- 2.Tablo -->
        <article class="second-container">
            <!-- 1.Card -->
            <div class="first-card">
                Special Searches<br>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Special
                    Searches</a><br>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a><br>
            </div>
            <!-- 2.Card -->
            <div class="second-card">
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Helps!</a><br>
                <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About
                    Google!</a><br>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company
                    Info</a><br>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google!
                    Logos</a>
            </div>
            <!-- 3.Card -->
            <div class="third-card">
                Get Google! <br>
                updates monthly: <br>
                <input type="text" name="" value="Your e-mail"><br>
                <input type="submit" value="Subscribe">
                <a
                    href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a><br>
            </div>
        </article>

    </section>
    <!-- End Section -->


    <!-- Start Footer -->
    <footer>
        <nav>
            <p>Copyright ©1998 Google Inc.</p>
        </nav>
    </footer>
    <!-- End Footer -->


</body>

</html>
