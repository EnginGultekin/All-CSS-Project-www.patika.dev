<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css</title>
    <style>
        h2 {
            color: aqua;
            font-size: 45px;
        }
        p {
            color: blue;
            font-size: 25px;
        }
    </style>
</head>

<body>
    <!-- 
        Inline CSS  -> Etiket içinde kullanımı
        Internal CSS  -> Head içinde style etiketinde yazılır.
        External CSS  -> Head içinde link belirtilerek yazılır.
     -->


    <h1 style="color: red; font-size: 55px">Inline CSS</h1>
    <h2>Internal Css</h2>
    <h2>Internal Css</h2>

    <p>Lorem, ipsum dolor.</p>
    <p style="color: #000; font-size: 33px;">Buraya Inline verildiği için özelleştirilmiş şekilde çalışır</p>
    <p>Dolor, voluptatum temporibus.</p>
    <p>Sunt, rem enim.</p>

</body>

</html>
